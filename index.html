<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Udacity Hut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- <div class="controls">
        <button class="add-pizza">Add Pizza</button>
    </div> -->

    <ul class="lista-gatos"></ul>

    <script type="text/template" data-template="gato">
        <li class="gato" data-id="{{id}}">
            {{id}}
        </li>
    </script>

    <section class="container-gatos"></section>


    <script type="text/template" data-template="containerGato">
        <div class="containerGato" data-id="{{id}}">
            <h1 class="nome-gato"></h1>
            <img src="" class="imagem-gato">
            <p class="quantidade-cliques"></p>
            {{id}}
        </div>
    </script>


    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script src="js/scripts.js"></script>
</body>

</html>
